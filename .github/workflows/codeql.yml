name: "CodeQL Advanced - Cops & Robbers"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '45 5 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v4

      # Add any necessary setup steps for your runtime here, e.g., Node.js if needed.
      # - name: Setup Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '16'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          use-default-queries: false   # Disable default queries when using advanced configuration
          # Optional: Specify custom queries here (this list will override default ones)
          # queries: security-extended,security-and-quality

      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'Manual build mode: Customize your build commands here.'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

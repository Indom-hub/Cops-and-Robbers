<!-- html/store.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Store Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="store-menu">
        <h1 id="store-title">Store</h1>
        <div id="tab-menu">
            <button class="tab-btn active" data-tab="buy">Buy</button>
            <button class="tab-btn" data-tab="sell">Sell</button>
        </div>
        <div id="category-list"></div>
        <div id="buy-section" class="tab-content active">
            <div id="item-list"></div>
        </div>
        <div id="sell-section" class="tab-content">
            <!-- Sell section content will be loaded here -->
        </div>
        <button id="close-btn">Close</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>

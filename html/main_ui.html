<!-- html/main_ui.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper scaling on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cops and Robbers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Enhanced Role Selection Section -->
    <section id="role-selection" class="menu-container hidden" role="dialog" aria-labelledby="roleSelectionHeadingMain" aria-modal="true">
        <div class="menu-card">
            <h1 id="roleSelectionHeadingMain" class="menu-title">Cops & Robbers</h1>
            <p class="menu-subtitle">Select Your Role</p>
            
            <div class="button-container">
                <button id="cop-btn" class="role-button police" data-role="cop" aria-label="Select Cop Role">
                    <i class="fas fa-shield-alt"></i>
                    <span>Police Officer</span>
                </button>
                <button id="robber-btn" class="role-button criminal" data-role="robber" aria-label="Select Robber Role">
                    <i class="fas fa-mask"></i>
                    <span>Criminal</span>
                </button>
            </div>
            
            <div class="menu-footer">
                <p class="server-info">FiveM Roleplay Server</p>
            </div>
        </div>
    </section>

    <!-- Enhanced Store Section -->
    <section id="store-menu" class="store-container hidden" role="dialog" aria-labelledby="store-title" aria-modal="true">
        <div class="store-card">
            <header class="store-header">
                <h1 id="store-title" class="store-title">Black Market</h1>
                <button id="close-btn" class="close-button" aria-label="Close Store Menu">
                    <i class="fas fa-times"></i>
                </button>
            </header>

            <div class="tabs-container">
                <div id="tab-menu" role="tablist" class="tab-nav">
                    <button id="buy-tab-button" class="tab-btn active" data-tab="buy" role="tab" aria-selected="true" aria-controls="buy-section">
                        <i class="fas fa-shopping-cart"></i> Buy
                    </button>
                    <button id="sell-tab-button" class="tab-btn" data-tab="sell" role="tab" aria-selected="false" aria-controls="sell-section">
                        <i class="fas fa-dollar-sign"></i> Sell
                    </button>
                </div>
            </div>

            <div class="store-content">
                <div id="category-list" class="category-nav" aria-label="Item Categories"></div>
                
                <div id="buy-section" class="tab-content active" role="tabpanel" aria-labelledby="buy-tab-button">
                    <div id="item-list" class="item-grid"></div>
                </div>
                <div id="sell-section" class="tab-content" role="tabpanel" aria-labelledby="sell-tab-button">
                    <!-- Sell section content will be loaded here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Enhanced HUD Elements -->
    <div class="hud-container">
        <!-- XP and Level Display HUD -->
        <div id="xp-level-container" class="hud-box" style="display: none;">
            <div class="level-display">
                <i class="fas fa-level-up-alt"></i>
                <span id="level-text">1</span>
            </div>
            <div class="xp-progress">
                <div id="xp-bar-background">
                    <div id="xp-bar-fill"></div>
                </div>
                <span id="xp-text">0/100 XP</span>
            </div>
        </div>

        <!-- Player Cash Display HUD -->
        <div id="cash-display" class="hud-box cash-display" style="display: none;">
            <i class="fas fa-money-bill-wave"></i>
            <span class="cash-amount">$<span id="cash-value">0</span></span>
        </div>

        <!-- Enhanced Heist Timer -->
        <div id="heist-timer" class="hud-box timer-display" role="status" aria-live="polite" style="display: none;">
            <i class="fas fa-clock"></i>
            <span id="timer-text">00:00</span>
        </div>
    </div>

    <script src="scripts.js"></script>

    <!-- Admin Panel Section -->
    <section id="admin-panel" class="hidden" role="dialog" aria-labelledby="adminPanelTitle" aria-modal="true">
        <h1 id="adminPanelTitle">Admin Panel</h1>
        <div class="admin-controls">
            <button id="admin-close-btn" aria-label="Close Admin Panel">Close Panel</button>
        </div>
        <h2>Player List</h2>
        <div class="admin-player-list-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Role</th>
                        <th>Cash</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="admin-player-list-body">
                    <!-- Player rows will be injected here by scripts.js -->
                </tbody>
            </table>
        </div>
        <div id="admin-ban-reason-container" class="hidden" style="margin-top: 10px;">
            <label for="admin-ban-reason">Ban Reason:</label>
            <input type="text" id="admin-ban-reason" placeholder="Enter reason for ban">
            <button id="admin-confirm-ban-btn">Confirm Ban</button>
            <button id="admin-cancel-ban-btn">Cancel</button>
        </div>
    </section>
</body>
</html>

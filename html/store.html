<!-- html/store.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper scaling on various devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Menu - Cops and Robbers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Store Menu Section -->
    <section id="store-menu" role="dialog" aria-labelledby="store-title" aria-modal="true">
        <h1 id="store-title">Store</h1>
        
        <!-- Tab Menu -->
        <div id="tab-menu" role="tablist">
            <button id="buy-tab-button-standalone" class="tab-btn active" data-tab="buy" role="tab" aria-selected="true" aria-controls="buy-section">Buy</button>
            <button id="sell-tab-button-standalone" class="tab-btn" data-tab="sell" role="tab" aria-selected="false" aria-controls="sell-section">Sell</button>
        </div>
        
        <!-- Category List -->
        <div id="category-list" aria-label="Item Categories"></div>
        
        <!-- Buy Section -->
        <div id="buy-section" class="tab-content active" role="tabpanel" aria-labelledby="buy-tab-button-standalone">
            <div id="item-list"></div>
        </div>
        
        <!-- Sell Section -->
        <div id="sell-section" class="tab-content" role="tabpanel" aria-labelledby="sell-tab-button-standalone">
            <!-- Sell section content will be loaded here -->
        </div>
        
        <!-- Close Button -->
        <button id="close-btn" aria-label="Close Store Menu">Close</button>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
